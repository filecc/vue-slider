<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    
    <div id="app">
      <div class="container">
        <div class="d-flex w-100 slider" @mouseover="stopPlaying()" @mouseleave="restart()">
          <div class="imagesContainer">
            <img class="img-fluid" :src="'./'+ (imageIndex === 0 ? images[0].image : imageToDisplay)" :alt="images[imageIndex].title">
            <div class="text">
              <h1 class="h5">{{images[imageIndex].title}}</h1>
              <small>{{images[imageIndex].text}}</small>
            </div>
          </div>
          <div class="thumbnails">
            <img v-for="(image, index) in images" :class="imageIndex === index && active" :src="'./' + image.image" :alt="image.title" :key="image.title" @click="thumbsClick(index)">
            <button @click="prevSlide()"><i class="fa-solid fa-circle-up"></i></button>
            <button @click="nextSlide()" class="down"><i class="fa-solid fa-circle-down"></i></button>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
